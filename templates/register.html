<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Kayıt Ol</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        <form method="POST">
            <label for="email">E-posta:</label>
            <input type="email" name="email" required placeholder="E-posta adresinizi giriniz">
            <label for="password">Şifre:</label>
            <input type="password" name="password" required placeholder="Şifrenizi giriniz">
            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş yap</a></p>
    </div>
</body>
</html>
